version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: code_tracker_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: code_tracker
    ports:
      - "127.0.0.1:6549:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    container_name: code_tracker_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: code_tracker
      DB_USERNAME: root
      DB_PASSWORD: root_password
    ports:
      - "127.0.0.1:5870:8000"
    volumes:
      - ./logs:/app/logs

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: code_tracker_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
    ports:
      - "127.0.0.1:6548:80"

volumes:
  db_data:


